<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>QR Scanner</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; }
    #reader { width: 100vw; height: 100vh; }
    #flash { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(40, 167, 69, 0.6); display: none; z-index: 999; }
  </style>
</head>
<body>
  <div id="flash"></div>
  <div id="reader"></div>

  <script>
    // ğŸš€ é€™è£¡å¡«å…¥ä½  GAS çš„ /exec ç¶²å€
    const GAS_URL = "https://script.google.com/macros/s/AKfycbzd_3wGa1jwkPyuIA9A1T3X8rq04W9HToZtgB0-3oTw0H3ZPRTdK-QgFGKEPZuGSfU/exec";
    let isProcessing = false;

    function startCamera() {
      const html5QrCode = new Html5Qrcode("reader");
      Html5Qrcode.getCameras().then(devices => {
        const cameraId = devices.length > 1 ? devices[devices.length - 1].id : devices[0].id;
        html5QrCode.start(cameraId, { fps: 15, qrbox: 250 }, (text) => {
          if (!isProcessing) handleScan(text.trim());
        });
      });
    }

    async function handleScan(data) {
      isProcessing = true;
      document.getElementById('flash').style.display = 'block';
      if (navigator.vibrate) navigator.vibrate(100);

      try {
        // ğŸš€ å°‡æƒæåˆ°çš„åå­—ç›´æ¥å™´å› GAS
        await fetch(`${GAS_URL}?action=syncClickToServer&name=${encodeURIComponent(data)}&isChecked=true&userId=REMOTE_SCANNER`);
      } catch (e) { console.error("å‚³é€å¤±æ•—"); }

      setTimeout(() => {
        document.getElementById('flash').style.display = 'none';
        isProcessing = false;
      }, 1500); // 1.5ç§’å¾Œæ‰å…è¨±æƒä¸‹ä¸€å€‹
    }
    window.onload = startCamera;
  </script>
</body>
</html>
